services:
- docker

matrix:
  include:

  - language: python
    python:
    - "3.8"
    env:
    - DOCKER_USER=sabattle
    - secure: ""

    before_install:
    - cd python-app

    install:
    - pip3 install -r python-app/requirements.txt

    script:
    - docker build -t $DOCKER_USER/python-app:latest python-app/
    - docker images

    after_success:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USER" --password-stdin
    - docker push $DOCKER_USER/python-app:latest

    deploy:
      provider: pypi
      username: "__token__"
      password:
        secure: ""
      on:
        all_branches: true
      skip_existing: true

  - language: node_js
    env:
    - DOCKER_USER=sabattle
    - secure: ""

    before_install:
    - cd node-app

    install:
    - npm install

    script:
    - docker build -t $DOCKER_USER/node-app:latest .
    - docker images

    after_success:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker push $DOCKER_USER/node-app:latest

    deploy:
      provider: npm
      email: sabattle@eckerd.edu
      api_key:
        secure: ""
      on:
        all_branches: true
